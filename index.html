<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 main">
                    <form action="/signup_sucessful.html" method="POST">
                        <h2>Registration Form</h2>
                        <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                        <br>
                        <input type="number" class="box" id="age" name="age" placeholder="Age" required/>
                        <br>
                        <input type="email" class="box" id="email" name="email" placeholder="Email" required/>
                        <br>
                        <input type="tel" class="box" id="phoneno" name="phoneno" placeholder="Phone Number" required/>
                        <br>
                        <select class="box" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br>
                        <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                        <br>
                        <input type="submit" value="Submit" id="submit" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
